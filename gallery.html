<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EventEase | Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="index.html">EventEase</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link active" href="gallery.html">Gallery</a></li>
            <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section class="container py-5">
    <h2 class="text-center mb-4">Gallery</h2>
    <div class="d-flex justify-content-center mb-4">
      <div class="btn-group" role="group">
        <button class="btn btn-outline-primary active" onclick="filterGallery('all')">All</button>
        <button class="btn btn-outline-primary" onclick="filterGallery('wedding')">Weddings</button>
        <button class="btn btn-outline-primary" onclick="filterGallery('corporate')">Corporate</button>
        <button class="btn btn-outline-primary" onclick="filterGallery('birthday')">Birthday</button>
      </div>
    </div>
    <div class="row g-4 gallery-grid">
      <div class="col-md-4 gallery-item wedding">
        <div class="card h-100 shadow-sm" onclick="openModal('Elegant Wedding', 'Beautiful decor & setup.')">
          <img src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=400&q=80" class="card-img-top" alt="Wedding 1">
          <div class="card-body">
            <h5 class="card-title">Elegant Wedding</h5>
            <p class="card-text">Beautiful decor & setup.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 gallery-item corporate">
        <div class="card h-100 shadow-sm" onclick="openModal('Corporate Event', 'Professional and sleek.')">
          <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" class="card-img-top" alt="Corporate 1">
          <div class="card-body">
            <h5 class="card-title">Corporate Event</h5>
            <p class="card-text">Professional and sleek.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 gallery-item birthday">
        <div class="card h-100 shadow-sm" onclick="openModal('Birthday Bash', 'Fun & colorful.')">
          <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80" class="card-img-top" alt="Birthday 1">
          <div class="card-body">
            <h5 class="card-title">Birthday Bash</h5>
            <p class="card-text">Fun & colorful.</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Modal -->
  <div class="modal fade" id="galleryModal" tabindex="-1" aria-labelledby="galleryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="galleryModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="galleryModalDesc"></div>
      </div>
    </div>
  </div>

  <footer class="bg-primary text-white text-center py-4 mt-5">
    <div class="container">
      <p class="mb-2">&copy; 2025 EventEase. All rights reserved.</p>
      <div class="socials">
        <a href="#" class="text-white me-3">FB</a>
        <a href="#" class="text-white me-3">IG</a>
        <a href="#" class="text-white">TW</a>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
  <script>
    function openModal(title, desc) {
      document.getElementById('galleryModalLabel').textContent = title;
      document.getElementById('galleryModalDesc').textContent = desc;
      var modal = new bootstrap.Modal(document.getElementById('galleryModal'));
      modal.show();
    }
    function filterGallery(type) {
      var items = document.querySelectorAll('.gallery-item');
      items.forEach(function(item) {
        if (type === 'all' || item.classList.contains(type)) {
          item.style.display = '';
        } else {
          item.style.display = 'none';
        }
      });
      document.querySelectorAll('.btn-group .btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
